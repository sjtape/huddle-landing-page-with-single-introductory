<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/5c52cec2be.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(0, 0%, 0%);
    }
  </style>
</head>

<body>
  <section>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="images/logo.svg" alt="logo"></a>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <img src="images/illustration-mockups.svg" alt="content image">
        <div class="heading">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a class="btn btn-reg" href="#">Register</a>
        </div>
      </div>

      <div class="social">
        <ul>
          <li><a target="_blank" href="https://www.facebook.com/solitary69jester"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li><a href="https://www.twitter.com/solitaryjester"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.instagram.com/solitaryjester/"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/sjtape" target="_blank">Azrul Naim</a>.
      </p>
    </footer>
  </section>
</body>

</html>
